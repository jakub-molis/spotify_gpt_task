<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mood Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px; /* Adjust the base font size as needed */
        }

        h1 {
            color: #1DB954; /* Spotify green color */
            font-size: 65px; /* Adjust the heading font size as needed */
        }

        p {
            font-size: 24px; /* Adjust the paragraph font size as needed */
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: #1DB954 !important; /* Explicitly set to Spotify green color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Adjust the button font size as needed */
        }

        #loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #1DB954;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            simulateLoading();
        }

        function simulateLoading() {
            var loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.innerHTML = '<div class="spinner-container"><div class="spinner"></div></div>';
            setTimeout(function() {
                // Simulate loading time (adjust as needed)
                // For demo purposes, redirect to a new page after loading
                window.location.href = "{{ url_for('get_top_tracks') }}";
            }, 5000);
        }
    </script>
</head>
<body>
    <h1>Welcome to the Music Mood Analyzer</h1>
    <p>Explore the moods of your top tracks from the last 30 days!</p>
    <a href="javascript:void(0);" onclick="showLoading()">Get Top Tracks</a>
    <div id="loading">
        <div id="loading-spinner"></div>
        <p>Generating...</p>
    </div>
</body>
</html>
